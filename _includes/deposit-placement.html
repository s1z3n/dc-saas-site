<div class="deal-input-container">
  <div class="deal-input-head">
    <h2 class="deal-title">Add a new deposit placement</h2>
  </div>

  <div class="deal-input-body">
    <div class="deal-row">
      <div class="icon-circle">
        <i class="material-icons">edit</i>
      </div>
      <h3>Deal details</h3>
    </div>

    <div class="input-row">
      <div class="input col-100">
        <form class="input-lable">
        Counter-party<br>
          <select class="select-form" name="counter-party">
            <option value="">Maybank Sdn Bhd</option>
            <option value="">CIMB Islamic bank Sdn Bhd</option>
            <option value="">Hong Leong Bank Sdn Bhd</option>
            <option value="audi">Bank Rayat Sdn Bhd</option>
          </select>
        </form>
      </div>
    </div>
    <div class="input-row">
      <div class="input col-70">
        <form class="input-lable">
          Principal<br>
          <input class="text-box select-form"></input>

      </form>
    </div>
      <div class="input col-30">
        <form class="input-lable">
        Currency<br>
          <select class="select-form" name="counter-party">
            <option value="">MYR</option>
            <option value="">USD</option>
            <option value="">EUR</option>
          </select>
        </form>
      </div>
    </div>
    <div class="input-row">
      <div class="input col-50">
        <form class="input-lable">
        Value Date<br>
          <select class="select-form" name="counter-party">
            <option value="">02/10/2017</option>
          </select>
        </form>
      </div>
      <div class="input col-50">
        <form class="input-lable">
        Maturity Date<br>
          <select class="select-form" name="counter-party">
            <option value="">02/10/2018</option>
          </select>
        </form>
      </div>
    </div>
  </div>

</div>
